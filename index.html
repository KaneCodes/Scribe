<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Site Title -->
  <title>Scribe</title>
</head>
<body>
  <!-- Header -->
  <header>
    <ul id="login-nav">
      <li><a href="#">Register</a></li>
      <li>|</li>
      <li><a href="#">Login</a></li>
    </ul>
  </header>
  <!-- END Header -->

  <!-- Showcase Section -->
  <section>
    <div class="showcase">
      <div class="showcase-img">
        <img src="assets/scribe.png" alt="Scribe logo of a black feather">
      </div>

      <div class="showcase-text">
        <h1 id="scribe-heading">Scribe</h1>
        <h2>An elegant application to get your thoughts & tasks down on digital parchment.</h2>
      </div>
    </div>
  </section>
  <!-- END Showcase -->

  <!-- Register / Login Section -->
  <section>
    <div class="register">
      <h3>Create Account</h3>
      <!-- Sign Up Form -->
      <form id="signup-form" action="#">
        <!-- Unsername Field -->
        <input type="text" name="userName" placeholder="Username">
        <br>
        <!-- Email Fields -->
        <input type="email" name="email" placeholder="Email">
        <br>
        <input type="email" name="email" placeholder="Confirm Email">
        <br>
        <!-- Password Fields -->
        <input type="password" name="reg_password" placeholder="Password" required>
        <br>
        <input type="password" name="reg_password2" placeholder="Confirm Password" required>
        <br>
        <!-- Submit Button -->
        <input id="submit-btn" class="button-primary"type="submit" name="register_button" value="Register">
      </form>
    </div>
    <!-- END Sign Up -->
  </section>
  <!-- END Register Section -->

  <!-- Footer -->
  <footer>
    <div class="footer">
      <p>&copy; Scribe 2019</p>
    </div>
  </footer>
  <!-- END Fotter -->

  <!-- Scripts -->

</body>
</html>
